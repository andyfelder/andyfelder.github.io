---
layout: default
format: page-fullwidth
---
<div class="row">
{% if page.image.title %}
	<div class="small-4 columns">
		<img src="{{ site.url }}{{ site.urlimg }}{{ page.image.file }}" title="{{ page.image.title }}" alt="{{ page.image.title | escape_once }}">
	</div><!-- /.small-12.columns -->

	<div class="small-8 columns">
		<article>
			{{ content }}
		</article>
	</div><!-- /.medium-12.columns -->
{% else %}

	<div class="small-12 columns">
		<article>
			{{ content }}
		</article>
	</div><!-- /.medium-12.columns -->
{% endif %}
</div><!-- /.row -->
